<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>
</head>

<body onload="initGame()">
    <div class="headContainer">
        <h1>Mine Sweeper</h1>
        <div class="levels">
            <button onclick="btnLevel(4)">Beginner</button> |
            <button onclick="btnLevel(8)">Medium</button> |
            <button onclick="btnLevel(12)">Expert</button>
        </div>
    </div>
    <div class="bar">
        <p class="bestScore">Best Time: <span></span></p>
        <div class="timerContainer">
            <div>
                <p class="timer"> </p><br>secs
            </div>
        </div>
    </div>


    <div class="mainContainer">
        <div class="divBtn">
            <div class="hintsContainer">
                <img class="hints hint1" src="img/bolb.png" /> 
                <img src="img/bolb.png" class="hints hint2" /> 
                <img class="hints hint3" src="img/bolb.png" />
                <button onclick="getHintBtn()">Get Hint</button>
                <p>no hints left</p>
            </div><button class="safeBtn" onclick="safeClickbtn()">Safe Click</button>
            <p class="safeClick"><span>3</span> Left</p>
            <button class="manualBtn" onclick="manuallyBtn(this)">Manual Mode</button>
            <p class="manualMode"><span></span> mines</p>
            <button class="sevenBoomBtn" onclick="sevenBoomBtn(this)">7 Boom Mode</button>
        </div>

        <div class="divTable">
            <button id="resetBtn" onclick="resetBtn()">ðŸ™‚</button>

            <table border="1">
                <tbody class="board"></tbody>
            </table>
        </div>
        <div class="lives"></div>


    </div>



    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
